<script type="text/javascript">

$(function(){
	var cmd = new Power.command("${root!}/approval/systemsetting", "post");
	if("${root!}"==""){
		cmd = new Power.command("approval/systemsetting", "post");
	}
	var ret = cmd.execute("queryUiStyle");
	if (ret.UiStyle == "3.5.1") {
		//动态加载 CSS 文件
		dynamicLoading.css("${root!}/static/UI3.5.1/_patch3.5.1.css");
    }
});

	var dynamicLoading = {
	  css: function(path){
	 if(!path || path.length === 0){
	  throw new Error('argument "path" is required !');
	 }
	 var head = document.getElementsByTagName('head')[0];
	    var link = document.createElement('link');
	    link.href = path;
	    link.rel = 'stylesheet';
	    link.type = 'text/css';
	    head.appendChild(link);
	  },
	  js: function(path){
	 if(!path || path.length === 0){
	  throw new Error('argument "path" is required !');
	 }
	 var head = document.getElementsByTagName('head')[0];
	    var script = document.createElement('script');
	    script.src = path;
	    script.type = 'text/javascript';
	    head.appendChild(script);
	  }
	}
	
	
</script>
